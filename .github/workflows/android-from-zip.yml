name: Android APK (from zip)

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Unzip source
        run: |
          unzip -o cryptosage_ai_lite_source.zip -d tmp_src
          echo "Unzipped:"
          ls -la tmp_src

      - name: Locate app_src
        id: locate
        run: |
          APP_SRC=$(find tmp_src -type d -name app_src | head -n 1)
          if [ -z "$APP_SRC" ]; then
            echo "app_src not found after unzip"; exit 1
          fi
          echo "Found app_src at: $APP_SRC"
          echo "APP_SRC=$APP_SRC" >> $GITHUB_ENV
          ls -la "$APP_SRC"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Flutter create scaffold
        run: |
          flutter --version
          flutter create .
          # Overwrite scaffold with our sources from the located app_src
          rm -rf lib pubspec.yaml
          cp -r "$APP_SRC/lib" ./lib
          cp "$APP_SRC/pubspec.yaml" ./pubspec.yaml

      - name: Get packages
        run: flutter pub get

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: cryptosage-ai-lite-apk
          path: build/app/outputs/flutter-apk/app-release.apk