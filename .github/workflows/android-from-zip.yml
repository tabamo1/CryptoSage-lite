name: Build Android APK

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Unzip source (v2)
        run: |
          set -e
          unzip -o cryptosage_ai_lite_source_v2.zip -d tmp_src
          echo "UNZIPPED:"
          find tmp_src -maxdepth 3 -type d -print

      - name: Find app_src
        run: |
          set -e
          APP_SRC=$(find tmp_src -type d -name app_src | head -n 1)
          if [ -z "$APP_SRC" ]; then echo "app_src not found"; exit 1; fi
          echo "APP_SRC=$APP_SRC" >> $GITHUB_ENV
          echo "Found app_src at: $APP_SRC"
          ls -la "$APP_SRC"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Create Flutter project & copy sources
        run: |
          set -e
          flutter --version
          # valid project name, android only
          flutter create . --project-name cryptosage_lite --platforms=android
          rm -rf lib pubspec.yaml
          mkdir -p lib
          cp -a "$APP_SRC/lib/." ./lib/
          cp "$APP_SRC/pubspec.yaml" ./pubspec.yaml
          echo "Project lib after copy:"
          ls -la lib
          test -f lib/main.dart

      - name: Get packages
        run: flutter pub get

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: cryptosage-ai-lite-apk
          path: build/app/outputs/flutter-apk/app-release.apk
